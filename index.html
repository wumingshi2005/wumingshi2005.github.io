<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
    <title>first-vue-project</title>
    <link rel="stylesheet" type="text/css" href="./static/css/reset.css"></link>
    <link rel="stylesheet" type="text/css" href="./static/css/base.css"></link>
  </head>
  <body>
    <div id="root">
      <div id="content">
        <input type="text" placeholder="请输入你的姓名" id="name">
      </div>
      <p id="show"></p>
    </div>

    <style>
      #root {
        width: 100%;
        height: 100%;
        padding-top: 30px;
        background: red;
      }
      #content {
          width:200px;
          margin: 0 auto;
      }
      #name {
        width: 200px;
        height: 40px;
        padding: 0 10px;
        line-height: 40px;
      }
      #show {
        margin-top: 40px;
        height: 40px;
        color: blue;
        padding-left: 20px;
      }
    </style>

    <script>
      window.onload = function() {
        var ele = document.getElementById('name')
        var show = document.getElementById('show')
        ele.onkeyup = function () {
          var value = ele.value.trim()
          if(value == "张红艳") {
            show.innerHTML = "够诚实哦，你的名字确实是" + value
          } else {
            show.innerHTML = "小乖乖，咋这么不诚实哦"
          }
          
         
        }


      }
    </script>
</html>
